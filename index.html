<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Party</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-success my-4">Search for your favorite cocktail!!!</h1>
    <div class="input-group my-4 w-50 mx-auto">
        <input type="text" id="search" class="form-control" placeholder="Search By Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-success ms-3" type="button" id="search-button" onclick="searchCocktail()">Button</button>
    </div>
    <div class="spinner-grow text-danger mx-auto" id="spinner" role="status">
        <span class="visually-hidden"></span>
    </div>

    <div id="details" class="w-50 mx-auto my-4">
    </div>
    <div id="load" class="row row-cols-3 d-flex flex-row mx-auto row-cols-md-4 g-4">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
